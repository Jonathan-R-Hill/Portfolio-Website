<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cipher.css">
</head>

<body>
  <h1>Caesar's Cipher</h1>
  <div class="container">
    <div id="userInputCont">
      <div class="input-group">
        <label for="userInput">Enter your message here</label>
        <textarea id="userInput"></textarea>
      </div>
      <div class="input-group">
        <label for="shift">Enter the amount to shift by here</label>
        <textarea id="shift"></textarea>
      </div>
    </div>

    <div id="output">
      <p id="outputMessage"></p>
    </div>
  </div>

  <div id="buttons">
    <button id="decrypt" class="button">De-Crypt</button>
    <button id="encrypt" class="button">En-Crypt</button>
    <button id="clearLast" class="button">Clear All</button>
  </div>

  <button id="home" class="button">Cipher Home</button>

  <script src="cipher.js"></script>
</body>


</html>
