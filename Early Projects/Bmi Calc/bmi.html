<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
</head>

<body>
  <h1 id="myHeader">BMI Calculator</h1>

  <div id="userInput">
    <label>Enter your Height</label><br>

    <label>Feet</label>
    <input class="input" id="userFeet" placeholder="Enter your feet"><br>
    <label>Inches</label>
    <input class="input" id="userInches" placeholder="Enter your inches"><br><br>

    <label>Enter your Weight</label><br>
    <label>Stones</label>
    <input class="input" id="userStones" placeholder="Enter your stones"><br>
    <label>Pounds</label>
    <input class="input" id="userPounds" placeholder="Enter your pounds"><br>
  </div>

  <div id="output">
    <label id="percentage"></label><br>
    <label id="catagory"></label>
  </div>

  <div id="buttons">
    <button id="submit" class="button">Submit</button>
    <button id="home" class="button">Home</button>
  </div>



  <script src="bmi.js"></script>
</body>

</html>
